<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Window Control Buttons & Draggable Top Bar -->
      <div class="top-bar draggable">
        <div class="title">Pomodoro Timer <3</div>
        <div class="window-controls">
          <button id="minimizeBtn" class="no-drag">__</button>
          <button id="closeBtn" class="no-drag">X</button>
        </div>
      </div>

      <!-- Timer Image -->
      <img src="assets/idle.png" alt="Pomodoro" class="timer-img" />

      <!-- Timer Display -->
      <h1 id="timer">25:00</h1>

      <!-- Timer Control Buttons -->
      <div class="buttons">
        <button onclick="startTimer()" id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
