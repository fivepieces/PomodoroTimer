<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <!--This is the whole screen, in a class called container, it has flexboxes that flex :D -->
    <div class="container">
      <!-- Window Control Buttons & Draggable Top Bar -->
      <div class="top-bar draggable">
        <div class="title">Pomodoro Timer <3</div>
        <div class="window-controls">
            <button id="minimizeBtn" class="no-drag">
                <img src="../assets/Minimize.png" alt="Minimize">
            </button>
            <button id="closeBtn" class="no-drag">
                <img src="../assets/close.png" alt="close">    
            </button>
        </div>
      </div>


    <!-- Top Content (Chicken & Timer)-->
    <div class="top-content">
        <!-- Idle Chicken Image -->
        <img src="../assets/ChickenIdle.png" alt="Pomodoro" class="idle-chicken" id="chickenImg" />
        <!-- Timer Display -->
        <h1 id="timer" style="display: none;"></h1>
    </div>

      <!-- Timer Control Buttons -->
      <div class="buttons">
        <button onclick="startTimer()" id="startBtn">
            <img src="../assets/Startbutton.png">
        </button>
        <button onclick="startBreak()" id="breakBtn" style="display: none;">
            <img src="../assets/BreakButton.png">
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
